[hostname]
ssh_symbol = ""

[custom.vim]
command = "echo Vim"
when = """ test -n "$VIMRUNTIME" """

[directory]
truncation_length = 40
truncate_to_repo = false
truncation_symbol = "..."
#style = "fg:195"
style = "fg:248"

[git_branch]
symbol = "🌱 "
truncation_length = 40
truncation_symbol = ""
style = "fg:248"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷 "
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

#[character]
#success_symbol = "[→](bold green)"
#error_symbol = "[←](bold red)"

[time]
disabled = false
